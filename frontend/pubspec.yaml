name: food_app
description: A beautiful food donation app with authentication

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  provider: ^6.1.1
  go_router: ^12.1.3
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  google_fonts: ^6.1.0
  flutter_animate: ^4.2.0+1
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  intl: ^0.18.1
  uuid: ^4.2.1
  image_picker: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
